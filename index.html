<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #0366d6;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My GitHub Page</h1>
    </header>
    
    <nav>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>
    
    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>This is a basic template for your GitHub Pages site. You can customize it with your own content.</p>
        </section>
        
        <section id="projects">
            <h2>My Projects</h2>
            <p>Here you can showcase your GitHub projects.</p>
        </section>
        
        <section id="contact">
            <h2>Contact</h2>
            <p>How people can reach you.</p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 Your Name. Hosted on GitHub Pages.</p>
    </footer>
</body>
</html>
